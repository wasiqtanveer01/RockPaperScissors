<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="Resources/StyleSheet.css">
</head>

<body>

<header><h1>Rock Paper Scissors</h1></header>

<div class = ScoreBoard>
	<div id = UserName class = "badge">user</div>
	<div id = ComputerName class = "badge">comp</div>
	<span id = "UserScore">0</span> : <span id = "ComputerScore">0</span>
</div>

<div class = "result"><p>Choose an option to start the game</p></div>

<div class = "choices">
	
	<div id = "r" class = "choice">
		<img 
			width = "48"
			height = "48"
			draggable = "false";
			src="Resources/Images/rock - Copy.png"/>
	</div>
	
	<div id = "p" class = "choice">
		<img 
			width = "48"
			height = "48"
			draggable = "false";
			src="Resources/Images/paper - Copy.png">
	</div>

	<div id = "s" class = "choice">
		<img 
			width = "48"
			height = "48"
			draggabe = "false";
			src="Resources/Images/scissors - Copy.png">
	</div>

</div>

<p id = "ActionMsg">Make Your Move</p>

<script type="text/javascript" src = "Resources/JavaScript.js"></script>
</body>
</html>
